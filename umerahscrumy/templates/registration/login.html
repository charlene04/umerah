{% comment %} <a href="{% url 'umerahscrumy:index' %}">About us</a> {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Accounts</title>
</head>
<body class="ui container">
    <h1>{% if form.errors %}Invalid login credentials {% endif %}</h1>
    <form method="POST" class="ui form segment">
        {% csrf_token %}
       
            <input type="text" name="username">
      
            <input type="password" name="password">
     
            <input type="submit" value="Submit" class="ui submit button primary">
   
    </form>
    <a href="{% url 'umerahscrumy:index' %}"> Index page </a>
</body>
</html>
